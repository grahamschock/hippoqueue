<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neumorphic Login - Free Bulma template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>

<body>

  <!-- START NAV -->
  <div class="container">
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <img src="img/logo.svg" width="112" height="28">
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="admin.html">
                      My OH
          </a>
                    <a class="navbar-item" href="admin.html">
                      Join OH
          </a>
                </div>

            </div>
    </nav>
  </div>

  <!-- END NAV -->
    <div class = "container">
      <section class="hero">
          <div class="hero-body has-text-centered">
            <h1 class="title">Graham's Office Hours (Systems)</h1>
          </div>
          <progress class="progress" value="15" max="100">15%</progress>
    </section>
</div>

    <div class="container">
      <section class = "hero">
              <table class="table is-fullwidth">
                <tbody>
                  <tr>
                    <td width="5%"><i class="fa fa-bell-o"></i></td>
                    <td>Oliver</td>
                    <td class="level-right"><!-- <a class="button is-small is-primary" href="#">Complete</a></td> -->
                  </tr>
                  <tr>
                    <td width="5%"><i class="fa fa-bell-o"></i></td>
                    <td>Jack</td>
                    <td class="level-right"><!-- <a class="button is-small is-primary" href="#" disabled>Complete</a></td> -->
                  </tr>
                </tbody>
              </table>
    </section>
    </div>

    <div class = "container">
      <section class = "hero has-text-centered">
          <form>
            <div class="field is-grouped">
              <div class="control">
                <input class="input is-medium is-rounded" type="name" placeholder="First name" autocomplete="username" required />
              </div>
              <div class="control">
                <input class="input is-medium is-rounded" type="name" placeholder="Last name" autocomplete="Last name" required />
              </div>
              <div class="control is-expanded">
                <input class="input is-medium is-rounded is-fullwidth" type="name" placeholder="Email" autocomplete="username" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-primary is-medium is-rounded is-fullwidth" type="submit">
              Add to Queue
            </button>
          </form>
      </section>
    </div>
<script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
